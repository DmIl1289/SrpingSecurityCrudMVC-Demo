<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Список пользователей</title>
</head>
<body>
<div>
    <h1>Список пользователей</h1>
    <table class="table">
        <tr>
            <th th:width="50">ID</th>
            <th th:width="120">Имя</th>
            <th th:width="140">Фамилия</th>
            <th th:width="75">Возраст</th>
            <th th:width="150">Email</th>
            <th th:width="150">Пароль</th>
            <th th:width="150">Роли</th>
            <th th:width="50">Изменить</th>
            <th th:width="50">Удалить</th>
        </tr>
        <tr th:each="user : ${users}">
            <td th:utext="${user.id}">ID</td>
            <td th:utext="${user.name}">Имя</td>
            <td th:utext="${user.surName}">Фамилия</td>
            <td th:utext="${user.age}">Возраст</td>
            <td th:utext="${user.email}">Email</td>
            <td th:utext="${user.password}">Пароль</td>
            <td th:utext="${user.roles}">Роли</td>
            <td><a th:href="@{/admin/users/{id}/edit(id=${user.getId()})}">Изменить</a></td>
            <td><form th:method="DELETE" th:action="@{/admin/users/{id}(id=${user.getId()})}">
                <input th:type="submit" th:value="Удалить"/>
            </form>
            </td>
        </tr>
    </table>
    <br>
    <br>
    <a th:href="@{/admin/users/add}">Добавить нового пользователя</a>
</div>
<br/>
<br/>
<form method="post" action="/logout">
    <input type="submit" th:value="Выход"/>
</form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
