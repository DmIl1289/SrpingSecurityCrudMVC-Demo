<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить пользователя</title>
</head>
<body>
<h1>Изменение пользователя</h1>
<form th:method="PATCH" th:action="@{/admin/users/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Введите новое имя:</label>
    <input type="text" th:field="*{username}" id="name"/>
    <label for="surname">Введите новую фамилию:</label>
    <input type="text" th:field="*{surName}" id="surname"/>
    <label for="email">Введите новый email:</label>
    <input type="text" th:field="*{email}" id="email"/>
    <label for="password">Введите новый пароль:</label>
    <input type="text" th:field="*{password}" id="password"/>
    <div>
        <label>Роли: </label>
        <div>
            <th:block th:each="r: ${roles}">
                <input type="checkbox" th:field="*{roles}"
                       th:text="${r.role}" th:value="${r.role}"/>
            </th:block>
        </div>
    </div>
    <br>
    <br>
    <input type="submit" value="Изменить пользователя"/>
</form>

</body>
</html>
