<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Добавить нового пользователя</title>
</head>
<body>
<h1>Добавление нового пользователя</h1>
<form th:method="POST" th:action="@{/admin/users/add}" th:object="${user}">
    <label for="name">Введите имя:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Ошибка в имени</div>
    <br>
    <label for="surname">Введите фамилию:</label>
    <input type="text" th:field="*{surName}" id="surname"/>
    <div style="color:red" th:if="${#fields.hasErrors('surName')}" th:errors="*{surName}">Ошибка в фамилии</div>
    <br>
    <label for="age">Введите возраст:</label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Ошибка в возрасте</div>
    <br>
    <label for="email">Введите email:</label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Ошибка в почте</div>
    <br>
    <label for="password">Введите пароль:</label>
    <input type="text" th:field="*{password}" id="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Ошибка в пароле</div>
    <br>
    <div>
        <label>Роли: </label>
        <div>
            <th:block th:each="r: ${roles}">
                <input type="checkbox" th:field="*{roles}"
                       th:text="${r.role}" th:value="${r.role}"/>
            </th:block>
            <div style="color:red" th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}">Ошибка в ролях</div>
        </div>
    </div>
    <br>
    <br>
    <input type="submit" value="Добавить нового пользователя"/>
</form>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
